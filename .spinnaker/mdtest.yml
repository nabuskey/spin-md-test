name: k8s-test
application: nimakspin # change me
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts: []
environments:
  - name: testing # this is a fine default but you can change it
    resources:
    - kind: k8s/resource@v1
      metadata:
        account: my-k8s-west-account
      spec:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: hello-kubernetes
          namespace: default
          annotations:
            moniker.spinnaker.io/application: spinmd
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: hello-kubernetes
          template:
            metadata:
              labels:
                app: hello-kubernetes
            spec:
              containers:
              - name: hello-kubernetes
                image: paulbouwer/hello-kubernetes:1.8
                ports:
                - containerPort: 8080
