name: my-k8s-manifest
application: spinmd
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts:
- name: nimak/helloworld
  type: docker
  reference: my-docker-artifact
  tagVersionStrategy: semver-tag
environments:
  - name: testing
    locations:
      account: my-k8s-west-account
      regions: []
    resources:
    - kind: k8s/resource@v1
      spec:
        container:
          reference: my-docker-artifact
        metadata:
          application: spinmd
        template:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: yollo-testing
            namespace: default            
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello                
              spec:
                containers:
                - name: hello
                  image: my-docker-artifact
                  ports:
                  - containerPort: 8080
