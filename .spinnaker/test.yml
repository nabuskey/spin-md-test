name: my-k8s-manifest
application: test
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts: []
environments:
- name: testing
  locations:
    account: my-k8s-west-account
    regions: []
  resources:
  - kind: k8s/resource@v1
    spec:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: yollo-prod
        namespace: default
        annotations:
          moniker.spinnaker.io/application: test
      spec: secgrp
        replicas: 1
        selector:
          matchLabels:
            app: hello
        template:
          metadata:
            labels:
              app: hello
          spec:
            containers:
            - name: hello
              image: paulbouwer/hello-kubernetes:1.8
              ports:
              - containerPort: 8080
